<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BTC & Multi-Asset Dashboard – Advanced</title>

<style>
:root{--bg:#0b1020;--panel:#0f1724;--accent:#00d084;--muted:#98a0b3}
html,body{margin:0;background:var(--bg);color:#e6eef6;font-family:Tahoma}
.container{max-width:1500px;margin:12px auto;padding:10px}
header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px}
h1{font-size:15px;margin:0}
select{padding:5px;border-radius:6px;background:#0f1724;color:#fff;border:1px solid #333;cursor:pointer}
.charts{display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:10px;margin-top:10px}
.card{background:var(--panel);padding:6px;border-radius:8px}
.card h2{font-size:12px;margin:4px 0 6px}
footer{font-size:11px;color:var(--muted);margin-top:8px}
@media(max-width:600px){.charts{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="container">

<header style="display:flex;align-items:center;gap:10px;">
  <h1 style="margin:0">BTC / Multi-Asset Dashboard</h1>
  <div style="margin-left:auto;">
    <select id="assetSelect">
      <option value="SOLUSDT" >SOL</option>
      <option value="ETHUSDT">ETH</option>
      <option value="ADAUSDT">ADA</option>
      <option value="CRVUSDT">CRV</option>
      <option value="NEARUSDT"selected>NEAR</option>
       <option value="SUIUSDT">SUI</option>
      <option value="DOGEUSDT">DOGE</option>
      <option value="XRPUSDT">XRP</option>
      <option value="XLMUSDT">XLM</option>
    </select>
  </div>
</header>

<div class="charts">
<!-- چارت 1: BTC -->
<div class="card"><h2>BTC/USDT</h2><div id="c1" style="height:340px"></div></div>
<!-- چارت 2: USDT Dominance -->
<div class="card"><h2>USDT Dominance</h2><div id="c2" style="height:340px"></div></div>
<!-- 6 چارت برای ارز انتخاب شده -->
<div class="card"><h2 id="t3">Selected – 15m</h2><div id="c3" style="height:340px"></div></div>
<div class="card"><h2 id="t4">Selected – 30m</h2><div id="c4" style="height:340px"></div></div>
<div class="card"><h2 id="t5">Selected – 1H</h2><div id="c5" style="height:340px"></div></div>
<div class="card"><h2 id="t6">Selected – 4H</h2><div id="c6" style="height:340px"></div></div>
<div class="card"><h2 id="t7">Selected – 1D</h2><div id="c7" style="height:340px"></div></div>
<div class="card"><h2 id="t8">Selected – 1W</h2><div id="c8" style="height:340px"></div></div>


<script src="https://s3.tradingview.com/tv.js"></script>

<script>
const baseCharts=[
{id:'c1',s:'BINANCE:BTCUSDT',i:'D'},
{id:'c2',s:'CRYPTOCAP:USDT.D',i:'D'}
];

let selectedAsset = document.getElementById('assetSelect').value;
const selectedCharts = [
{id:'c3',i:'15',title:'15m'},
{id:'c4',i:'30',title:'30m'},
{id:'c5',i:'60',title:'1H'},
{id:'c6',i:'240',title:'4H'},
{id:'c7',i:'D',title:'1D'},
{id:'c8',i:'W',title:'1W'}
];

const studies=["RSI@tv-basicstudies","CCI@tv-basicstudies"];
const studiesOverrides={
 "RSI.length":14,
 "CCI.length":20
};

function createWidget(container,symbol,interval){
 document.getElementById(container).innerHTML='';
 return new TradingView.widget({
  container_id:container,
  symbol:symbol,
  interval:interval,
  width:'100%',
  height:340,
  theme:'dark',
  locale:'fa',
  timezone:'Europe/Paris',
  style:'1',
  hide_side_toolbar:true,
  studies:studies,
  studies_overrides:studiesOverrides,
  enable_publishing:false,
  allow_symbol_change:true
 });
}

function buildCharts(){
 // چارت‌های ثابت
 baseCharts.forEach(c=>{
   createWidget(c.id,c.s,c.i);
 });
 // چارت‌های انتخاب شده
 selectedCharts.forEach((c)=>{
   createWidget(c.id,`BINANCE:${selectedAsset}`,c.i);
   document.getElementById('t'+c.id.slice(1)).innerText = selectedAsset+' – '+c.title;
 });
}

// تغییر ارز انتخاب شده
document.getElementById('assetSelect').addEventListener('change',e=>{
 selectedAsset = e.target.value;
 buildCharts();
});

// آپدیت خودکار هر 30 ثانیه
function waitTV(){
 if(typeof TradingView!=='undefined'){
   buildCharts();

 } else setTimeout(waitTV,200);
}
waitTV();
</script>

</body>
</html>
