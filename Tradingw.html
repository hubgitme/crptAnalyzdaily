<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Trading W</title>
<style>
:root{
  --bg:#0b1020;
  --panel:#0f1724;
  --accent:#00d084;
  --muted:#98a0b3
}
html,body{
  margin:0;
  background:var(--bg);
  color:#e6eef6;
  font-family:Tahoma;
  height:100%;
}
.container{
  max-width:1500px;
  margin:0 auto;
  padding:10px;
  display:flex;
  flex-direction:column;
  height:100%;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
}
h1{font-size:15px;margin:0}
select{
  padding:5px;
  border-radius:6px;
  background:#0f1724;
  color:#fff;
  border:1px solid #333;
  cursor:pointer
}
.card{
  background:var(--panel);
  padding:6px;
  border-radius:8px;
  margin-top:10px;
  flex:1;
  display:flex;
  flex-direction:column;
}
#mainChart {
  width: 100%;
  height: calc(100vh - 100px); /* کمتر از کل ارتفاع */
}
.card h2{
  font-size:12px;
  margin:4px 0 6px;
  flex:0 0 auto;
}

}
@media(max-width:768px){
  .container{padding:6px;}
  h1{font-size:14px;}
  select{padding:4px;font-size:13px;}
  .card h2{font-size:11px;}
}
</style>
</head>
<body>
<div class="container">
<header style="display:flex;align-items:center;gap:10px;">
  <h1 style="margin:0">Single Asset Dashboard</h1>
  <div style="margin-left:auto;">
    <select id="assetSelect">
      <option value="SOLUSDT" >SOL</option>
      <option value="ETHUSDT">ETH</option>
      <option value="ADAUSDT">ADA</option>
      <option value="CRVUSDT">CRV</option>
      <option value="NEARUSDT" selected>NEAR</option>
      <option value="SUIUSDT">SUI</option>
      <option value="DOGEUSDT">DOGE</option>
      <option value="XRPUSDT">XRP</option>
      <option value="XLMUSDT">XLM</option>
    </select>
  </div>
</header>

<div class="card" id="chartCard">
  <h2 id="chartTitle">NEAR/USDT</h2>
  <div id="mainChart"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let selectedAsset = document.getElementById('assetSelect').value;

const studies=["BB@tv-basicstudies","RSI@tv-basicstudies","CCI@tv-basicstudies","ROC@tv-basicstudies","MACD@tv-basicstudies"];
const studiesOverrides={
  "RSI.length":14,
  "RSI.plot.color":"#00ff00",
  "RSI.levels":[0]  // خط صفر
};

let mainWidget;

function buildChart(){
  if(mainWidget) document.getElementById('mainChart').innerHTML='';
  mainWidget = new TradingView.widget({
    container_id:'mainChart',
    symbol:`BINANCE:${selectedAsset}`,
    interval:'60',
    width:'100%',
    height:'100%',
    theme:'dark',
    locale:'fa',
    timezone:'Europe/Paris',
    style:'1',
    hide_side_toolbar:false,
    studies:studies,
    studies_overrides:studiesOverrides,
    enable_publishing:false,
    allow_symbol_change:true
  });
  document.getElementById('chartTitle').innerText = selectedAsset.replace('USDT','')+'/USDT';
}

// تغییر ارز انتخاب شده
document.getElementById('assetSelect').addEventListener('change', e=>{
  selectedAsset = e.target.value;
  buildChart();
});

// اجرا
function waitTV(){
  if(typeof TradingView!=='undefined'){
    buildChart();
  } else setTimeout(waitTV,200);
}
waitTV();
</script>
</body>
</html>
